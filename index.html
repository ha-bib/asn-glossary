        $(document).ready(function () {
            // Sort glossary data alphabetically by title
            const sortedData = glossaryData.sort((a, b) => a.title.localeCompare(b.title));

            // Function to highlight matched text
            function highlightText(text, searchText) {
                const regex = new RegExp(`(${searchText})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            // Function to display glossary items
            function displayGlossary(data, searchText = '') {
                $("#glossary-container").empty(); // Clear existing items
                data.forEach((item, index) => {
                    // Apply highlighting if there is a search term
                    const title = searchText ? highlightText(item.title, searchText) : item.title;
                    const description = searchText ? highlightText(item.description, searchText) : item.description;

                    const glossaryItem = `
                        <div class="p-4 bg-secondary rounded-lg shadow-md">
                            <h2 class="text-xl font-semibold text-primary mb-2">${index + 1}. ${title}</h2>
                            <p class="text-gray-700">${description}</p>
                        </div>
                    `;
                    $("#glossary-container").append(glossaryItem);
                });
            }

            // Initial display of all items
            displayGlossary(sortedData);

            // Search functionality
            $("#search").on("input", function () {
                const searchText = $(this).val().toLowerCase();
                const searchTextWithoutSpace = searchText.trim();
                const filteredData = sortedData.filter(item =>
                    item.title.toLowerCase().includes(searchTextWithoutSpace) ||
                    item.description.toLowerCase().includes(searchTextWithoutSpace)
                );

                displayGlossary(filteredData, searchText);
            });
            const searchInput = document.getElementById('search');
            const floatingSearch = document.getElementById('floating-search');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) { // Show floating box after scrolling 100px
                    floatingSearch.classList.remove('hidden');
                } else {
                    floatingSearch.classList.add('hidden');
                }
            });

            // Sync input between the two search boxes
            searchInput.addEventListener('input', (e) => {
                floatingSearch.querySelector('input').value = e.target.value;

            });
            floatingSearch.querySelector('input').addEventListener('input', (e) => {
                searchInput.value = e.target.value;
                const event = new Event('input');
                searchInput.dispatchEvent(event);
            });
        });
    </script>
